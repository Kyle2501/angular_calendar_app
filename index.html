<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Calendar App</title>
<link rel="stylesheet" type="text/css" href="./app.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="calendar-range.js"></script>
</head>

<body ng-controller="cal_ctrl">

<nav class="nav">
  <select ng-model="date.month">
    <option ng-repeat="month in months" value="{{ $index }}" ng-seleced="$index == date.month">{{ month }}</option>
  </select>
  <select ng-model="date.year">
    <option ng-repeat="year in years" value="{{ year }}" ng-selected="year == date.year">{{year}}</option>
  </select>
</nav>


<my_calendar></my_calendar>

</body>
</html>
